dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js" async></script><span id="busuanzi_container_page_pv"> | <span id="busuanzi_value_page_pv"></span><span> Hits</span></span></div><div class="post-content"><p>今天考试考完，心情很低落，开始怀疑人生，质疑智商。糟透了。</p>
<p>在实验室一个人竟然在实验室一个人哭起来。想想自己也是挺没用的。什么事情都做不成。</p>
<p>一度想放弃一切。放弃所有的所有，只怪自己没用。</p>
<p>但是我这样做有何意义呢？</p>
